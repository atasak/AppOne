<div class="hidden">
    <ng-content></ng-content>
</div>
<ng-container *ngFor="let group of groups">
    <ul class="nav nav-pills nav-stacked group-header" @groupFolding>
        <li (click)="group.click()" class="nav-item">
            <a class="nav-link text-primary">{{group.heading}}
                <span *ngIf="group.collapsable != 'false'" class="caret" [@caret]="group.caret"></span>
            </a>
        </li>
    </ul>
    <ul class="nav nav-pills nav-flex-column group-body" @groupFolding *ngIf="group.open">
        <li *ngFor="let item of group.items" @groupFolding class="nav-item">
            <a (click)="item.clickEvent($event)" (dblclick)="item.dblclickEvent($event)"
               (contextmenu)="item.contextEvent($event)" [routerLink]="item.routerLinkAttribute"
               class="nav-link text-primary">{{item.text}}</a>
            <one-menu-display dropdown *ngIf="item.dropdown" [model]="item.dropdown"></one-menu-display>
            <one-menu-display context *ngIf="item.contextmenu" [model]="item.contextmenu"></one-menu-display>
        </li>
    </ul>
</ng-container>
